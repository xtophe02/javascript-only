<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <div class="level">
            <div class="level-left">
              <span class="icon-text">
                <span class="icon is-medium">
                  <i class="fa-solid fa-2x fa-film"></i>
                </span>
                <span class="title">Movie Fight</span>
              </span>
            </div>
            <div class="level-right">
              <a class="button" href="/">Home</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="section">
      <div class="columns">
        <div class="column">
          <div id="autocomplete"></div>
          <div id="resume"></div>
        </div>
        <div class="column">
          <div id="autocomplete-two"></div>
          <div id="resume-two"></div>
        </div>
      </div>
      <div class="columns is-centered" id="tutorial">
        <div class="column is-half has-text-centered">
          <div class="notification is-primary">
            <h3 class="title">Search for a movie on both sites</h3>
            <h5 class="subtitle">We will tell you which is best!</h5>
          </div>
        </div>
      </div>
    </div>
    <script src="utils.js"></script>
    <script src="autocomplete.js"></script>
    <script src="index.js"></script>
  </body>
</html>
